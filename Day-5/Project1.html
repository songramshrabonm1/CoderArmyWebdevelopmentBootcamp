<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register</p>
    <hr>
    <br>
    <h3>Personal Details</h3>
    <form action="">
        <label for="fstName" >First Name : </label>
        <input placeholder="e.g..,Arjun" type="text" name="fstName" id="fstName" >
        <br>        <br>

        <label for="lstName" >Last Name : </label>
        <input placeholder="e.g..,Kumar" type="text" id="lstName" name="lstName">
        <br>
        <br>

        <label for="date">Date of Birth: </label>
        <input type="date" id="date">
        <br><br>

        <p><small>Gender:</small></p>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male </label><br>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female </label><br>
        <input type="radio" name="Gender" id="Other">
        <label for="Other">Other </label>
        <br>
        <br>
        <label for="file">Upload Your Photo: </label>
        
        <input id="file" type="file" >
        <br><br>
        <hr>

        <br>

        <h3>Contact Information</h3>
        <br>
        <label for="email" >Email Address: </label>
        <input type="email" placeholder="you@example.com" name="email" id="email">
        <br><br>

        <label for="phone">Phone Number : </label>
        <input type="text" placeholder="e.g..,987653210">
        <br>
        <br>

        <label for="address" >Mailing Address:</label>
        <br>
        <textarea name="mailingAddress" id="address" rows="5" cols="20"></textarea>
        <br>

        <br>
        <hr>
        <h4>Academic Information</h4>

        <label for="course">Select your Course: </label>
        <select name="courseTake" id="course">
            <option value="cse">-- Chose a course -- </option>

        </select>
        <br>
        <br>

        <label for="play">Extracurricular Interests:</label>
        <br>
        <input type="checkbox" name  = "play">
        <label>Sports</label>
        <br>
        <input value="Music & Arts" name="play" type="checkbox">
        <label for="play"> Music & Arts</label>
        <br>
        <input name="play" type="checkbox" name="Technology Clubs">
        <label for="play"> Technology Clubs</label>
        <br>
        <input name="play" type="checkbox" value="volunteering">
        <label for="play"> volunteering</label>

        <br><br>
        <hr>


        <h3>Create Your Account</h3>
        

        <label for="pass">Create a  Password: </label>
        <input type="password" >

        <br>

        <label for="option">Security Question :</label>
        <select name="Security" id="option" >
            <option value="Number">Number</option>
            <option value="Text">Text</option>
            <option value="character">character</option>
        </select>
        <br>
        <input type="checkbox" id="agree">
        <label for="agree">
            I agree to the Terms and Conditions.
        </label>
        <br>
        <br>
        <br>
        <hr>
        <input type="submit" value="Register">

        <input type="reset" value="Clear Form">
        </form>
    </body>
    </html>
