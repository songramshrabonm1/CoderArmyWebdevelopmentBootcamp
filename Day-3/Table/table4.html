            <tr>
                <td>Column1</td>
                <td>Column2</td>
                <td>Column3</td>
            </tr>

            <tr>
               <td rowspan="2">Row1 Cell1</td>

               <td>Row1 Cell3</td> 
            </tr>
            <tr>
                <td>Row2 Cell2</td>
                <td>Row2 Cell3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Row 3 Cell 1 </td>
            </tr>
        </tfoot>
    </table>

</html>
