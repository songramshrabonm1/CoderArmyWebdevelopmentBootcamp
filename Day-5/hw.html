<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application : Senior Web Developer</h1>
    <p>Thank you for your interest in joining our team. Please Fill out the application below. </p>
    <hr>
    <br>

    <h3>Personal Information</h3>
    <form action="">
        <label for="name">Full Name : </label>
        <br>
        <input type="text">
        
        <br>
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="email">
        <br><br>
        <label for="phone">Phone: </label>
        <br>
        <input type="text">
        <br><br>
        <label for="url">LinkedIn Profile URL: </label>
        <br>
        <input type="text" placeholder="https://linkedin.com/in/yo">
        <br><br>
        <hr>
        <h3>Professional Experience</h3>
        <br>
        <label for="Upload">Upload Your Resume (PDF or DOCX):</label>
        <input type="file">
        <br>

        <label for="letter">Cover Letter: </label>
        <br>
        <textarea name="message" id="letter" rows="4" cols="15" placeholder="Tell us Why you're a great fit for this role..."></textarea>
        <br>
        <label for="year">
            Years of Professional Experience
        </label>
        <input type="text">
        <br>
        <br>
        <label for="date">
            Earliest Possible Start Date: 
        </label>
        <br>
        <input type="date">
        <br>
        <br>
        <hr>
        <h4>Skills & Availability</h4>
        <input type="checkbox" id="authorized" name="authorized">
        <label for="authorized">I am legally authorized to work in this country. </label>

        <label for="howHear">How Did you Hear About Us?</label>
        <br>
        <input type="text" placeholder="e.g..,Linkedin">

        <br>
        <br>
        
        <input type="submit" value="submit Application">
        <input type="reset" value="Clear Form">

    </form>
</body>
</html>
